<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sticky Note</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
</head>

<body>
    <div id="userBar">
        <!-- Load user data -->
        <!-- This information will be downloaded locally once the webpage loads initially -->
        <!-- Will funciton similarly to the dropdown on Update in Greentree -->
        <div id="selectUser">
            <label for="selectUserDropDown">Select User: </label>
            <select name="selectUserDropDown" class="inputUserBar" id="selectUserDropDown" onchange="loadBoard()">
                <option value="selectUserValue">Select a user</option>
            </select>
        </div>
        <!-- TODO: Create new user -->
        <!-- This will just add a new username to the dropdown and select it -->
        <!-- Saving the new user will be done with the "save" button -->
        <div id="createUser">
            <label for="createUserText">Create User: </label>
            <input type="text" name='createUserText' class="inputUserBar" id='createUserText'
                onkeydown="checkEnter(this)" />
            <button id="createUserButton" onclick="createUser()">Create</button>
        </div>
    </div>
    <div id="main">
        <div id="sideBar">
            <div id="CRUD">
                <img id="stickyIcon" src="img/newNote2.png">
                <div id="dragStickyIcon"></div>
                <button id="saveBoardButton" class="sideBarButton" onclick="saveBoard()">Save Board</button>
                <button id="deleteUserButton" class="sideBarButton" onclick="deleteUser()">Delete User</button>
            </div>
            <div id="about">
                <a href="about.html"><img id="aboutIcon" src="img/info2.png"></a>
            </div>
        </div>
        <div id="stickyBoard">
            <h1>Sticky Board</h1>
            <div id="underNoteBoxShadow"></div>
        </div>
    </div>

    <div id="editOverlay" onclick="closeEdit()">
        <div id="editWindow">
            <div id="textInput">
                <textarea id="editNoteText" placeholder="Sticky Note text..."></textarea>
            </div>
            <div id="colorSelector">
                <div class="colorBoxBorder">
                    <div id="zff5bfe" class="colorBox" onclick="changeColor(this.id)"></div>
                </div>
                <div class="colorBoxBorder">
                    <div id="zff5b5b" class="colorBox" onclick="changeColor(this.id)"></div>
                </div>
                <div class="colorBoxBorder">
                    <div id="zffac5b" class="colorBox" onclick="changeColor(this.id)"></div>
                </div>
                <div class="colorBoxBorder">
                    <div id="zfff15b" class="colorBox" onclick="changeColor(this.id)"></div>
                </div>
                <div class="colorBoxBorder">
                    <div id="zabff5b" class="colorBox" onclick="changeColor(this.id)"></div>
                </div>
                <div class="colorBoxBorder">
                    <div id="z5bffe3" class="colorBox" onclick="changeColor(this.id)"></div>
                </div>
            </div>
            <div id="editButtons">
                <button id="closeEditButton" class="editButton" onclick="closeEdit()">Close</button>
                <button id="editSaveButton" class="editButton" onclick="saveNote()">Save Note</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
